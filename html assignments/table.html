<!DOCTYPE html>
<html>
    <head>
        <title>HTML Assignment</title>
    </head>
    <body>
        <h3>One column:</h3>
        <table border="1">
            <tr>
                <td>100</td>
            </tr>
        </table>
        <br>
        <h3>One Row and Three Columns:</h3>
        <table border="1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <br>
        <h3>Two Rows and Three Columns:</h3>
        <table border="1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>   
        <br>
        <h3>This table has no border</h3>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>

        </table>


    </body>
</html>
